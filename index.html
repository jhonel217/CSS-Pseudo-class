<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-class Challenge</title>
    <link rel="stylesheet" href="challenge.css">
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, red, white);
    color: black;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

button {
    background-color: black;
    color: grey;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, font-size 0.3s, color 0.3s, transform 0.3s;
}

button:hover {
    background-color: darkred;
}

button:active {
    font-size: 18px;
    color: red;
    transform: scale(1.1);
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s, color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus {
    border-color: black;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

input[type="text"]::placeholder {
    color: grey;
}

input[type="text"]:focus::placeholder {
    color: transparent;
}

a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s, text-decoration 0.3s, font-weight 0.3s;
}

a:hover {
    color: red;
    text-decoration: underline;
}

a:active {
    font-weight: bold;
}

</style>
</head>
<body>
    <header>
        <h1>Welcome to the CSS Pseudo-class Challenge!</h1>
    </header>
    <main>
        <button>Click Me!</button>
        <input type="text" placeholder="Enter your name">
        <a href="#">Visit our website</a>
    </main>
</body>
</html>
